<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>quizzer Demo</title>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style"
        content="black-translucent">
  <meta name="format-detection" content="telephone=no">

  <link rel="shortcut icon" href="favicon.ico">
  <link rel="icon" sizes="196x196" href="icons/icon-196.png">
  <link rel="apple-touch-icon" sizes="152x152" href="icons/iPad@2x.png">
  <link rel="apple-touch-icon" sizes="144x144" href="icons/Icon-72@2x.png">
  <link rel="apple-touch-icon" sizes="120x120" href="icons/iPhone@2x.png">

  <meta name="application-name" content="Quizzer">

  <!--
  Chrome 35 has old :host behavior before :host-context addition.
  Since Chrome 35 does not have HTMLImports, we can use this as a decent signal
  to force the ShadowDOM Polyfill.
  -->
  <script>
    if (!('import' in document.createElement('link'))) {
      var Platform = {flags: {shadow: true}};
    }
  </script>

  <script src="lib/webcomponentsjs/webcomponents.js"></script>

  <link rel="stylesheet" href="theme.css" shim-shadowdom>

  <!--
  <link rel="import" href="components/font-roboto/roboto.html">
  -->
  <link rel="import" href="lib/core-icons/core-icons.html">
  <link rel="import" href="lib/core-icons/av-icons.html">
  <link rel="import" href="lib/core-icons/social-icons.html">
  <link rel="import" href="lib/topeka-elements/theme.html">

  <script>
    if (navigator.serviceWorker) {
      // Register our ServiceWorker
      navigator.serviceWorker.register("sw.js");
    }
  </script>

  <link rel="import" href="app/quizzer-app.html">
  <link rel="import" href="app/quizzer-datasource.html">
</head>
<body unresolved>

<template is="auto-binding">
  <!--<quizzer-datasource url="http://node-deezer-benjipott-1.c9.io/quizzer/categories"-->
  <!--info="{{info}}" categories="{{categories}}"-->
  <!--connected="{{connected}}"></quizzer-datasource>-->
  <quizzer-datasource url="app/categories.json" user="{{user}}" info="{{info}}" categories="{{categories}}"
                      connected="{{connected}}">
  </quizzer-datasource>
  <quizzer-app fit user="{{user}}" categories="{{categories}}" connected="{{connected}}"
               touch-action="auto"></quizzer-app>
</template>

</body>
</html>
