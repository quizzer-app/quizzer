<polymer-element name="quizzer-quiz-view" attributes="quiz" block>

  <script>

    Polymer('quizzer-quiz-view', {

      quizChanged: function () {
        this.textContent = '';
        this.view = document.createElement('quizzer-quiz-' + this.quiz.type);
        this.appendChild(this.view);
        this.view.quiz = this.quiz;
      },

      getScore: function () {
        return this.view.getScore();
      }

    });

  </script>
</polymer-element>
